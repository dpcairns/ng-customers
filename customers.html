<!DOCTYPE html>
  <html data-ng-app="">
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.12.0.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script src="js/scripts.js"></script>
      <title>Using AngularJS</title>
    </head>
    <body>
      <div class="col-md-6">
          <h2>Narrow the list to input</h2>
          <form id="formName">
            <div class="form-group">
              <label for="newItem">Input here:</label>
              <input type="text" class="form-control" id="name" placeholder="For example: Joe Doe" data-ng-model="name">
              {{ name }}
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      <div class="response">The hidden response is <span id="hiddenAlso"></span>!</div>
          
  </body>
</html>
