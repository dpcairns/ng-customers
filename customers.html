<!DOCTYPE html>
  <html data-ng-app="">
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.12.0.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script src="js/scripts.js"></script>
      <title>Using AngularJS</title>
    </head>
    <body data-ng-init="customers=[{name:'John Smith',city: 'Phoenix'}, {name:'John Doe',city: 'NYC'},{name: 'Jane Doe',city: 'San Fran'}]">
      <div class="col-md-6">
          <h2>Narrow the list to input</h2>
          <form id="formName">
            <div class="form-group">
              <label for="newItem">Input here:</label>
              <input type="text" class="form-control" id="name" placeholder="For example: Joe Doe" data-ng-model="name">
              <br/>
              <ul>
                <li data-ng-repeat="cust in customers">{{ cust.name }} - {{ cust.city }}</li>
              </ul>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
          
  </body>
</html>
